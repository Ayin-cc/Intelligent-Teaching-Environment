<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ITE</title>
		<link href="../css/output.css" rel="stylesheet" />
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/cookie-utils.js"></script>
		<script>
			$(document).ready(async function () {
				// 检测cookie信息
				checkCookie();
				// 使用学生对象替换页面中的值
				var student = await getStudentObj();
				function change_inf() {
					const stdName = document.getElementById('name-profile');
					const stdID = document.getElementById('number-profile');
					const stCollage = document.getElementById('collage-profile');
					//const stdClass = document.getElementById('class-profile');
					const stdMajor = document.getElementById('major-profile');
					stdName.textContent = student.name;
					stdID.textContent = student.sid;
					stCollage.textContent = student.collage;
					//stdClass.textContent = student.class;
					stdMajor.textContent = student.major;
				}
			})
		</script>
	</head>

	<body>
		<!-- 顶部栏 -->
		<div class="flex flex-col">
			<div class="flex flex-row items-center justify-center">
				<!-- 头像栏 -->
				<div class="flex flex-grow"></div>
				<div class="flex items-center justify-center max-w-xs p-2 rounded-lg resizable">
					<div class="flex flex-grow mx-6 overflow-hidden select-none" id="title-profile">
						我的信息
					</div>
				</div>
				<div class="flex flex-grow"></div>
				<a href="main.html"
					class="absolute items-center justify-end w-8 h-8 max-w-xs overflow-hidden rounded-h-full right-2"
					id="message-returnBottom">
					<img draggable="false" src="../icons/左.svg" alt="" />
				</a>
			</div>
			<!-- sidebar-line -->
			<div class="flex mx-2 w-auto h-0.5 bg-slate-400 "></div>
		</div>

		<div class="container p-8 mx-auto mt-2">
			<!-- 使用 container 和 mx-auto 类来居中内容 -->
			<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
				<!-- 使用 grid 和 grid-cols-1 (1 列) 或 md:grid-cols-2 (2 列) 来实现分列布局 -->
				<div class="flex items-center justify-between p-4 bg-white rounded shadow-md">
					<h6 class="select-none ">姓名：</h6>
					<p class="text-right text-gray-600 select-all" id="name-profile">XYCF</p>
				</div>
			</div>
			<div class="grid grid-cols-1 gap-4 my-3 md:grid-cols-2">
				<div class="flex items-center justify-between p-4 bg-white rounded shadow-md">
					<h6 class="select-none ">学号：</h6>
					<p class="text-right text-gray-600 select-all" id="number-profile">2022xxxxxxxxx</p>
				</div>
			</div>
			<div class="grid grid-cols-1 gap-4 my-3 md:grid-cols-2">
				<div class="flex items-center justify-between p-4 bg-white rounded shadow-md">
					<h6 class="select-none ">学院：</h6>
					<p class="text-right text-gray-600 select-all" id="college-profile">计算机学院</p>
				</div>
			</div>
			<div class="grid grid-cols-1 gap-4 my-3 md:grid-cols-2">
				<div class="flex items-center justify-between p-4 bg-white rounded shadow-md">
					<h6 class="select-none ">专业：</h6>
					<p class="text-right text-gray-600 select-all" id="major-profile">计算机科学与技术</p>
				</div>
			</div>
			<!-- <div class="grid grid-cols-1 gap-4 my-3 md:grid-cols-2">
				<div class="flex items-center justify-between p-4 bg-white rounded shadow-md">
					<h6 class="select-none ">班级：</h6>
					<p class="text-right text-gray-600 select-all" id="class-profile">223040107</p>
				</div>
			</div> -->
		</div>
		</div>
	</body>

</html>
