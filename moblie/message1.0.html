<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="output.css" rel="stylesheet" />
		<link href="all_else.css" rel="stylesheet" />
		<title>ITE</title>
	</head>

	<body class="w-screen no-x-scroll">
		<!-- 顶部栏 -->
		<div class="flex flex-col w-screen h-30">
			<!-- 头像栏 -->
			<div class="flex items-center justify-center w-screen p-2 rounded-lg resizable">
				<h2 class="flex items-center justify-center overflow-hidden text-center rounded-lg hover:bg-gray-100 "
					id="class-message-button" style="white-space: nowrap;">
					通知
				</h2>
				<!-- 返回按键 -->
				<a href="main.html"
					class="absolute items-center justify-end w-8 h-8 max-w-xs overflow-hidden rounded-h-full right-2"
					id="message-returnBottom">
					<img draggable="false" src="./icons/左.svg" alt="" />
				</a>
			</div>
			<!-- sidebar-line -->
			<div class="flex mx-2 w-auto h-0.5 bg-slate-400 "></div>
		</div>

		<!-- 通知 -->
		<div class="flex flex-col flex-grow w-screen h-full max-w-full max-h-full px-2 overflow-y-scroll no-x-scroll h-16-to-full h-74px-to-full"
			id="class-message">
			<!-- 某重要通知(未读) -->
			<div class="flex flex-col items-center w-full min-w-0 px-1 pt-2 pb-2 rounded-lg hover:bg-zinc-100">

				<div class="flex w-full">
					<!-- 状态图标 -->
					<div class="flex items-center justify-center w-12 h-12">
						<div class="flex items-center justify-center w-10 h-10 bg-red-500 rounded-xl">
							<img draggable="false" class="w-8 h-8 p-1" src="./icons/333/邮件.svg">
						</div>
					</div>

					<div class="flex flex-col whitespace-nowrap">
						<!-- 发件人---时间 -->
						<div class="flex flex-row">
							<!-- 发件人 -->
							<div class="flex px-2 font-bold truncate" style="max-width: 80px;">
								程老师
							</div>
							<!-- <div class="flex flex-grow"></div> -->
							<!-- 通知时间 -->
							<div class="absolute flex items-end justify-end pt-2 text-xs min-w-max text-zinc-400 text-end right-4">
								08/22
							</div>
						</div>
						<!-- 标题 -->
						<div class="px-2 overflow-hidden overflow-ellipsis text-slate-600 w-72 whitespace-nowrap">
							Debug
						</div>
					</div>

				</div>
				<!-- 内容开头 -->
				<div class="w-full pr-2 overflow-hidden text-sm pl-14 overflow-ellipsis text-slate-400 whitespace-nowrap">
					This is a message for testing! It' s an unread important notice!
				</div>
			</div>
		</div>

		<script>
		</script>
	</body>

</html>
