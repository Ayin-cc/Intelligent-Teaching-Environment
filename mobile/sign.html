<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../tailwindcss/output.css" rel="stylesheet" />
		<title>sign</title>

	</head>

	<body>
		<!-- 顶部栏 -->
		<div class="flex flex-col h-38">
			<div class="flex flex-row items-center justify-center">
				<!-- 头像栏 -->
				<div class="flex items-center justify-center max-w-xs p-2 rounded-lg resizable">
					<!-- 头像框 -->
					<div class="flex w-8 h-10 mx-4 overflow-hidden rounded-full" id="photo-profile-sidebarBottom">
						<img draggable="false" src="./icons/333/用户.svg" alt="用户" srcset="" />
					</div>
					<div>
						<!-- 姓名 -->
						<div class="flex flex-grow mx-6 overflow-hidden select-none" id="name-profile-sidebarBottom">
							XYCF
						</div>

						<!-- 学号 -->
						<div class="flex flex-grow py-1 overflow-hidden text-xs select-none"
							id="number-profile-sidebarBottom">
							2022xxxxxxxxx
						</div>
					</div>
				</div>
				<div class="flex flex-grow"></div>
				<a href="file:///D:/programming/codebase/UIETP/moblie/main.html"
					class="flex items-center justify-end w-8 h-8 max-w-xs overflow-hidden rounded-h-full"
					id="sign-returnBottom">
					<img draggable="false" src="./icons/左.svg" alt="用户" srcset="" />
				</a>
			</div>
			<!-- sidebar-line -->
			<div class="flex mx-2 w-auto h-0.5 bg-slate-400 hide-able"></div>
		</div>


		<div class="flex flex-row items-center justify-center flex-grow w-full mt-14 h-96" id="sign-button">

			<div class="flex items-center justify-center w-56 h-56 p-6 mx-auto my-auto text-4xl text-white bg-blue-500 rounded-full shadow-md font-fold hover:bg-blue-400 hover:shadow-lg ">
				<p>签到</p>
			</div>
		</div>
		<div class="flex items-center justify-center mx-auto text-xl font-black" id="sign-tip">未签到</div>
		<script>
			const jumpTip = document.getElementById('sign-tip');
			const jumpButton = document.getElementById('sign-button');

			jumpButton.addEventListener('click', () => {
				// 使用 window.location.href 改变页面 URL，实现跳转
				// window.location.href = 'file:///D:/programming/codebase/UIETP/moblie/main.html'; // 替换成你想要跳转的网页 URL
				navigator.getUserMedia = navigator.getUserMedia ||
					navigator.webkitGetUserMedia ||
					navigator.mozGetUserMedia ||
					navigator.msGetUserMedia;
				if (navigator.getUserMedia) {
					// 支持
				} else {
					// 不支持
				}

				navigator.getUserMedia({ video: true, audio: true }, function onSuccess(stream) {

					console.log('已点击允许,开启成功');

				}, function onError(error) {

					console.log("错误：", error);

				});
			});
		</script>

	</body>

</html>
