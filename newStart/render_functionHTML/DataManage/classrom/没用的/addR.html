<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加教室</title>
</head>
<body>
    <div class="propertyInput">

        <div>选择教学楼</div>
        <div class="postion">
            <select name="RoomPostion" id="0">
                <option value="ya">一教A座</option>
                <option value="yb">一教B座</option>
                <option value="yc">一教C座</option>
                <option value="yd">一教D座</option>
                <option value="ea">二基楼A座</option>
                <option value="eb">二基楼B座</option>
                <option value="zb">综合楼A座</option>
                <option value="zb">综合楼B座</option>
            </select>
        </div>
        <div>教室编号</div>
        <div class="PNumber">
            <input type="text" id="1" name="num" placeholder="101">
        </div>
        <div>教室cid</div>
        <div class="id">
            <input type="text" id="2" name="cid">
        </div>
        <button id="addroom">添加</button>
    </div>

    <script>const url = /SCUEE/addClassroom</script>
    <script src="./network.js"></script>
</body>
</html>
