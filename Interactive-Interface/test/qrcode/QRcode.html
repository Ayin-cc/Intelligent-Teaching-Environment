<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入 -->
    <!-- <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <script src="./qrcodejs1.0.0.min.js"></script>
    <link rel="stylesheet" href="QRcode.css">
    <title>qrcode生成器</title>
</head>

<body>
    <!-- 放置图片的容器 -->
    <div id="qrcode-container"><img id="sign-in-start" src="" alt=""></div>
    <script>
        // 从服务器端获取数字
        let code = "1234567890";

        // 生成二维码
        let qrcode = new QRCode("qrcode-container", {
            text: code,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
        });
        // 注意；这里生成的img在<img id="sign-in-start" src="" alt="">之后
        //      且 没有class或id
        var start_img = document.getElementById('sign-in-start');
        start_img.style.display = 'none';
    </script>

</body>

</html>
