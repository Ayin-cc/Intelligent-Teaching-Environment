<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入 -->
    <!-- <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <script src="./qrcodejs1.0.0.min.js"></script>
    <title>qrcode生成器</title>
</head>

<body>
    <!-- 放置图片的容器 -->
    <div id="qrcode-container"><img src="" alt=""></div>
    <script>
        // 从服务器端获取数字
        let code = "1234567890";

        // 生成二维码
        let qrcode = new QRCode("qrcode-container", {
            text: code,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 将生成的二维码图片添加到容器中
        var img = document.getElementsByTagName('img')[0];
        img.style.display = 'block'; // 显示图片
        img.style.margin = 'auto'; // 居中显示
    </script>

</body>

</html>
