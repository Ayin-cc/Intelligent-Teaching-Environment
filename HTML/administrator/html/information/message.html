<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="message.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="message.js"></script>
    <title>消息分发</title>
</head>

<body>
    <header>
        <h1 class="title">消息分发</h1>
    </header>
    <div class="page">
        <div class="blank-box"></div>
        <div class="left-box">
            <div class="input-box">
                <form class="input-form" action="#"><!-- 尚未有php之类的 -->
                    <div class="input-title input-div" contenteditable="true" placeholder="请输入标题..."></div>
                    <div class="input-content input-div" contenteditable="true" placeholder="请输入内容..."></div>
                    <div class="input-time input-div" contenteditable="true" placeholder="请定时时间（格式：2023-01-01-01:01）"></div>
                    <!--                 
                <textarea class="input_title" cols="60" rows="1">标题</textarea>
                <textarea class="input_content" cols="60" rows="10">内容</textarea>
                -->
                    <div class="btns">
                        <input class="btn" id="clear-btn" type="reset" value="清空">
                        <input class="btn" id="submit-btn" type="submit" value="发送">
                        <input class="btn" id="scheduledSubmit-btn" type="submit" value="定时发送">
                    </div>
                    <!-- 本地js -->
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script>
                        $(document).ready(function () {
                            $('#clear-btn').click(function () {
                                $('.input-div').html('');
                            });
                        });
                    </script>

                </form>
            </div>


        </div>
        <div class="right-box">
            <form class="radio-type" action="#" method="post">
                <input type="radio" class="simple" name="type" checked>一般通知
                <input type="radio" class="important" name="type" checked>重要通知
                <input type="radio" class="propaganda" name="type" checked>宣传
            </form>
            <form class="btn-function" action="#">
                <button class="history">发送历史</button>
                <button class="exit">退出</button>
            </form>
        </div>
        <div class="blank-box"></div>

    </div>

</body>

</html>
