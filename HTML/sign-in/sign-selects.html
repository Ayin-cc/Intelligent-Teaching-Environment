<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sign-selects</title>
		<link rel="stylesheet" href="sign-selects.css">
	</head>

	<body>

		<div class="sign-selects-all">
			<!-- <div class="sign-selects-tips">
				<p>即刻发起签到</p>
			</div> -->
			<div class="colorblock"></div>
			<div class="sign-selects">
				<div class="selects-stop-times">
					<div class="selects-box selects-tips tips-stop-times">
						<p> 允许签到时长</p>
					</div>
					<div class="time-opitions">
						<div class="selects-box opition-time opition-time1">
							<p>5 分钟</p>
						</div>
						<div class="selects-box opition-time opition-time2">
							<p>45 分钟</p>
						</div>
						<div class="selects-box opition-time opition-time3">
							<p>下课前</p>
						</div>
						<div class="selects-box opition-time opition-time4">
							<input type="text" class="opition-time4 input" value="   " required>
							<p>分钟</p>
						</div>
					</div>
				</div>
				<div class="selects-refresh-times">
					<div class="selects-box selects-tips tips-refresh-times">
						<p>刷新频率</p>
					</div>
					<div class="refresh-opitions">
						<div class="parentBox selects-box opition-refresh opition-refresh1">
							<div class="btnBox">每十秒</div>
						</div>
						<div class="parentBox selects-box opition-refresh opition-refresh1">
							<div class="btnBox">不刷新</div>
						</div>
					</div>
				</div>
			</div>
			<div class="parentBox but-sign-start">
				<p class="btnBox">即刻发起签到</p>
			</div>
		</div>
	</body>

</html>
