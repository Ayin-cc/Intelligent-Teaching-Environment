<!DOCTYPE html>
<html lang="zn-CH">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>签到</title>
		<link rel="stylesheet" href="sign-in.css">
	</head>

	<body>
		<div class="sign-all">
			<div class="QR-code"> <!-- 二维码 -->
				<img src="erweima.png" alt="二维码">
			</div>
			<div class="but-tips">
				<div class="sign-but">
					<div>
						停止签到  <!-- 签到已停止 -->
					</div>
				</div>
				<div class="sign-tips">
					<div class="sign-nuber-all">
						签到人数:
						<div class="sign-number">
							<div class="number-attend">
								0 <!-- 已签到人数，实时修改 -->
							</div>
							<div class="m">/</div>
							<div class="number-all">
								50 <!-- 本课程人数，仅导入一次 -->
							</div>
						</div>

					</div>
					<div class="sign-time">
						上课已经 3 分钟
						<!-- 离上课还有　5　分钟 -->
						<div class="sign-time-plug">，请及时签到</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
