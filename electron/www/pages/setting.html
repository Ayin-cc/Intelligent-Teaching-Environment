<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./setting.css">
    <title>Document</title>
</head>
<body class="flex flex-col w-screen h-screen bg-zinc-200 bg-opacity-50">
    <!-- header -->
    <div class="flex w-full h-8 select-none">
        <div class="flex flex-grow" id="draggable-header"></div>
        <!-- control-menu -->
        <div class="flex">
            <div class="flex flex-grow"></div>
            <div class="flex h-full items-center justify-center">
                <div class="flex w-14 h-full items-center justify-center hover:bg-red-400"
                    id="closeWindow-controller-header">
                    <img draggable="false" class="h-6 w-6" src="../icons/333/关闭-小.svg" alt="" srcset="" />
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="flex w-full h-8-to-full">
        <div class="flex flex-col w-full h-full bg-white rounded-xl shadow-xl">
            <!-- 设置 -->
            <div class="flex flex-col w-full">
                <div class="flex w-full p-3 justify-center items-center font-bold text-xl">设置</div>
                <div class="flex h-px w-full ">
                    <div class="flex w-full h-full bg-zinc-400"></div>
                </div>
            </div>
            <!-- 选项 -->
            <div class="flex flex-col flex-grow w-full overflow-y-scroll">
                <div class="flex p-4 justify-center text-zinc-700">您没有权限更改</div>
            </div>
            
        </div>
    </div>
    <script src="../js/setting.js"></script>
</body>
</html>
